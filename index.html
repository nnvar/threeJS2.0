<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Three.js</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #nav {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
      }
      #nav button {
        margin: 5px;
        padding: 5px 10px;
        background: #444;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 3px;
      }
      #nav button:hover {
        background: #666;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="nav">
      <button id="rotate">Spin</button>
      <button id="scale">Bounce</button>
      <button id="reset">Reset</button>
      <div>
        <label for="speed">Spin Speed:</label>
        <input type="range" id="speed" min="0" max="5" step="0.1" value="1" />
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
